<ion-content class="ion-padding">

  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-item lines="none">
      <ion-img [src]="'assets/images/cadds.png'"></ion-img>
    </ion-item>
      <ion-list class="ion-margin-bottom">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" formControlName="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>
      </ion-list>

      <ion-button class="ion-margin-top" type="submit" color="primary" fill="solid" size="medium" expand="block"
      [disabled]="loginForm.invalid">
      LOGIN</ion-button>
  </form>

</ion-content>
